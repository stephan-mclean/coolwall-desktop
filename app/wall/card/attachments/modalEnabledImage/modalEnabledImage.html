<img ng-src="{{attachment.url}}" class="img-responsive" 
	id="attachmentImage"
	ng-click="showModal('#imageModal' + attachment.id)" 
	data-toggle="modal"
    data-target="#imageModal{{attachment.id}}">

<div class="modal fade" id="imageModal{{attachment.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title" id="myModalLabel">{{attachment.fileName}}</h3>
      </div>

      <div class="modal-body">
      	<p class="largeDescription">{{attachment.description}}</p>
      	<img ng-src="{{attachment.url}}" class="img-responsive">
      </div>

    </div>

  </div>
</div>
