<div class="col-md-4 tile">

	<div class="well tileWell addWallTile" data-toggle="modal" data-target="#addWallModal">
		<span class="glyphicon glyphicon-plus"></span>
		Add Wall
	</div>

</div>

<!-- Add Wall Modal --> 
<div class="modal fade" id="addWallModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add a new Wall</h4>
      </div>

      <div class="modal-body">
        
        <div class="col-md-4 col-md-offset-4" style="padding: 0;">
        	<div class="input-group">
        	    <input type="text" class="form-control" placeholder="Name" ng-model="user.email">
        	</div>
        </div>

      </div>

      <div class="modal-footer">
      	<button type="button" class="btn btn-default modalButton modalButtonAccept">Create</button>
        <button type="button" class="btn btn-default modalButton" data-dismiss="modal">Cancel</button>
      </div>

    </div>

  </div>
</div>
