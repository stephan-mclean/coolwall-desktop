<div class="container-fluid" id="loginContainer">
  <div class="row" id="loginRow">
    <div class="col-xs-12 col-md-4 col-md-offset-4" >
      <div class="well" id="loginWell">
        
        <h3><span class="sapBlueText">Cool</span>Wall</h3>
        <p ng-show="errorMessage" class="dangerText">{{errorMessage}}</p>  
        <!-- Login Form -->
        <form id="loginForm">
          
          <div class="input-group" >
            <input type="text" ng-class="{'error': errorMessage}" class="form-control" placeholder="Email" ng-model="user.email">
          </div>

          <div class="input-group">
            <input type="password" ng-class="{'error': errorMessage}" class="form-control" placeholder="Password" ng-model="user.password">
          </div>

          <div class="input-group">
              <button class="btn btn-default btn-block sapBlueText" type="button" ng-click="login()">
                Login
              </button>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
