<div class="container-fluid" id="loginContainer">
  <div class="row" id="loginRow">
    <div class="col-xs-12 col-md-4 col-md-offset-4" >
      <div class="well" id="loginWell">
        
        <h3><span class="sapBlueText">Cool</span>Wall</h3>
        <p ng-show="errorMessage" class="dangerText">{{errorMessage}}</p>  
        <!-- Login Form -->
        <form id="loginForm">
          
          <div class="input-group" >
            <input type="text" ng-class="{'error': errorMessage}" class="form-control" placeholder="Email" ng-model="user.email">
          </div>

          <div class="input-group">
            <input type="password" ng-class="{'error': errorMessage}" class="form-control" placeholder="Password" ng-model="user.password">
          </div>

          <div class="input-group">
              <button class="btn btn-default btn-block sapBlueText" type="button" ng-click="login()">
                Login
              </button>
          </div>

        </form>

        <button class="btn btn-default btn-link sapBlueText" id="signUp" type="button" ng-click="showRegister()">
          Don't have an account? Click here to sign up!
        </button>

      </div>

      <div class="well" id="registerWell">
        
        <h3>Sign Up</h3>

        <form id="registerForm">
          
          <div class="input-group" >
            <input type="text" ng-class="{'error': errorMessage}" class="form-control" placeholder="Name" ng-model="newUser.name">
          </div>

          <div class="input-group" >
            <input type="text" ng-class="{'error': errorMessage}" class="form-control" placeholder="Email" ng-model="newUser.email">
          </div>

          <div class="input-group">
            <input type="password" ng-class="{'error': errorMessage}" class="form-control" placeholder="Password" ng-model="newUser.password">
          </div>

          <div class="input-group">
              <button class="btn btn-default btn-block sapBlueText" type="button" ng-click="register()">
                Sign Up
              </button>
          </div>

        </form>
  
      </div>

    </div>

  </div>
</div>
